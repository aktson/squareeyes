  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="images/SquareEyes_Logo.png" alt="Squareeyes logo" />
      </a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <nav>

    <main class="index-contact">
      <form class="contact-form">
        <p id="msg-container"></p>
        <h1>Contact Us</h1>
        <label for="name">Name</label>
        <input type="text" name="name" class="input" id="name" />
        <span id="name-span" class="all-span"></span>
        <label for="email">E-mail</label>
        <input type="email" name="email " class="input" id="email" />
        <span id="email-span" class="all-span"></span>
        <label for="textarea">Enter your Query</label>
        <textarea name="textarea" id="textarea" cols="40" rows="10" class="input"></textarea>
        <span id="textarea-span" class="all-span"></span>
        <input type="submit" class="cta" value="Send" />
      </form>
    </main>

    <footer>
      <div class="contact-div">
        <p>Need help?</p>
        <a href="contact.html"><button class="cta contact">Contact us</button></a>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-twitter"></i>
