  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="images/SquareEyes_Logo.png" alt="Squareeyes logo" />
      </a>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <nav>
        <ul>

        </ul>
      </nav>
    </header>
    <main class="payment">
      <div class="result-container"></div>
      <div class="form payment">
        <form>
          <p id="msg-container"></p>
          <h2>We accept</h2>
          <img src="images/payment method.png" alt="card-catogary" />
          <p>Card details</p>
          <input type="text" name="name" placeholder="name on card" class="input" id="name" />
          <label for="name">
            <span id="name-span" class="all-span"></span>
          </label>

          <input type="number" name="card-number" placeholder="card number XXXXXXX" class="input" id="card-number" />
          <label for="card-number"><span id="card-span" class="all-span"></span></label>
          <div class="input-half">
            <input type="number" name="expiry" placeholder="MM/YY" class="input expiry" />
            <label for="expiry"><span id="expiry-span" class="all-span"></span></label>
            <input type="number" name="ccv" placeholder="CCV" class="input ccv" id="ccv" />
            <label for="ccv"><span id="ccv-span" class="all-span"></span></label>
          </div>
          <input type="submit" class="cta" value="Pay" />
        </form>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
