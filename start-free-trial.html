    <main>
      <section class="free-trial-container">

          <label for="name"><span id="name-span" class="all-span"></span></label>

          <input type="text" name="email" placeholder="e-mail address" class="input" id="email" />

          <input type="password" name="password" placeholder="password" class="input" id="password" />
